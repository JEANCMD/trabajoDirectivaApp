<h1 style="text-align:center ;" >{{ titulo }} </h1>


<form >

Nombre:    <input type="text" name="nombre" [(ngModel)]="nombre" ><br/><br/>

Apellido: <input type="text" name="apellido" [(ngModel)]="apellido"  ><br/><br/>

Cargo: <input type="text" name="cargo" [(ngModel)]="cargo"><br/><br/>

<input type="submit" value="Registrar"  (click)="registrarUsuario()"  >


</form>

<div >
<p  *ngIf="registrado; else sinRegistrar  ">{{mensaje}} con el nombre de {{nombre}} {{apellido}}
    y tiene el cargo de <span [ngClass]="{paraDirectores:cargo=='director'}"  >  {{cargo}} </span>  </p>
    <!--    y tiene el cargo de <span [ngStyle]="{color: cargo=='director' ?  'blue' :  'black'}"  >  {{cargo}} </span>  </p>-->
</div>

<br/><br/>
<br/><br/>




<ng-template #sinRegistrar >

<p>Nadie registrado</p>

</ng-template>



<br/>

<br/>



<ul>

    <li *ngFor="let entrada of entradas;let J  =index;"><span style=" font-size:larger; font-weight:bold; ">   {{ entrada.titulo }}</span>
    .entrada {{J+1}}
    
    </li>
    


</ul>
